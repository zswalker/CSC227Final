<!DOCTYPE html>
<html lang="en">
<head>
	<!--
		Filename: add_vehicle.html
		Author: Zach Walker
		Purpose: Webpage to add vehicle to database
	-->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Vehicle</title>
	<link href="..\style.css" type="text/css" rel="stylesheet" />
</head>

<body>
	<div class="container">
	<header>
		<h1>Add Vehicle</h1>
	</header>
	<main>
	<form action="..\php\add-vehicle.php" method="post">
    <fieldset>
        <legend>Vehicle Information</legend>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" placeholder="EX: 1990">
        <label>Select Vehicle Make:</label>
			<select name="make">
                <option value="">Select</option>
                <option value="Acura">Acura</option>
                <option value="Bently">Bently</option>
                <option value="BMW">BMW</option>
                <option value="Buick">Buick</option>
                <option value="Cadillac">Cadillac</option>
                <option value="Chevorlet">Chevorlet</option>
                <option value="Chrysler">Chrysler</option>
                <option value="Dodge">Dodge</option>
                <option value="Ford">Ford</option>
                <option value="General Motors">General Motors</option>
                <option value="Honda">Honda</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Jeep">Jeep</option>
                <option value="Land Rover">Land Rover</option>
                <option value="Mazda">Mazda</option>
                <option value="Mini">Mini</option>
                <option value="Mercedes Benz">Mercedes Benz</option>
                <option value="Mitsubishi">Mitsubishi</option>
                <option value="Nissan">Nissan</option>
                <option value="Toyota">Toyota</option>
			</select>
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" placeholder="EX: Civic">
        <br>
        <label>Select a Body Style:</label>
			<select name="style">
                <option value="">Select</option>
                <option value="Convertible">Convertible</option>
                <option value="Coupe">Coupe</option>
                <option value="Hatchback">Hatchback</option>
                <option value="Sedan">Sedan</option>
                <option value="SUV">SUV</option>
                <option value="Truck">Truck</option>
                <option value="Van">Van</option>
			</select>
        <label for="miles">Miles:</label>
        <input type="number" id="miles" name="miles" step="100" placeholder="EX: 10000">
        <label for="price">Price: $</label>
        <input type="number" id="price" name="price" step="100" placeholder="EX: 13500">
    </fieldset>
    <br />
	<button type="submit" id="search">Add Vehicle</button>
	</form>
<br />
<br />
	<a href="..\index.php">Return to Home Page</a>
	</main>
</div>
</body>
</html>
