<!DOCTYPE html>
<html lang="en">
<head>
	<!--
		Filename: sell-remove.html
		Author: Zach Walker
		Purpose: Webpage to sell or remove vehicle in sql database
	-->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Vehicle</title>
	<link href="..\style.css" type="text/css" rel="stylesheet" />
</head>

<body>
	<div class="container">
	<header>
		<a id="back" href="..\index.php">&lt;-Back</a>
		<h1>Sell OR Remove Vehicle</h1>
	</header>
	<main>
	<form action="..\php\sell-vehicle.php" method="post">
    <fieldset>
        <legend>Sell Vehicle</legend>
		<div class="formBox">
        	<label for="car_id">Vehicle ID:</label>
        	<input type="number" id="car_id" name="car_id" placeholder="1">
		</div>
		<button type="submit" id="search">Sell</button>
	</fieldset>
	</form>
    <form name="formSubmit" action="..\php\remove-vehicle.php" method="post">
        <fieldset>
            <legend>Remove Vehicle</legend>
			<div class="formBox">
            	<label for="car_id">Vehicle ID:</label>
            	<input type="number" id="car_id" name="car_id" placeholder="2">
			</div>
			<div class="formBox">
            	<label for="price">Sold Price:</label>
            	<input type="number" id="price" name="price" placeholder="EX: 12500">
			</div>
        	<button type="submit" id="search">Remove</button>
		</fieldset>
    </form>
<br />
	<fieldset>
		<legend>Search</legend>
		<ul>
			<li><a href="..\html\search-model.html">Search By Year/Make/Model</a></li>
			<li><a href="..\html\search-budget.html">Search By Price</a></li>
			<li><a href="..\html\search-style.html">Search By Style</a></li>
		</ul>
	</fieldset>
	</main>
</div>
</body>
</html>
